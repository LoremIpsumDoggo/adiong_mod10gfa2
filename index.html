<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simple Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="card w-25 mx-auto mt-5">
        <div class="card-header text-center bg-primary text-light">
            <p class="display-6"> Simple Calculator </p>
        </div>
        <div class="card-body">
            <p class="text-secondary"> Instructions: 1) Input two values, with the first box being the left
              value, and the second on the right. 2) Click on the desired operator to calculate. </p>

            <hr>

            <p> Input two values: </p>
            <div class="inputs text-center">
                <input type="text" value="1" id="input1">
                <input type="text" value="2" id="input2">
            </div>

            <p> Select an <abbr title="[+] for addition &#013;[-] for subtraction &#013;[*] for multiplication &#013;[/] for division &#013;[%] for remainder after division">operator</abbr>: </p>
            <div class="operations text-center">
                <button class="btn bg-light" onclick="add()"> + </button>
                <button class="btn bg-light" onclick="subtract()"> - </button>
                <button class="btn bg-light" onclick="multiply()"> * </button>
                <button class="btn bg-light" onclick="divide()"> / </button>
                <button class="btn bg-light" onclick="remainder()"> % </button>
            </div>

            <hr>

            <p id="result"> Result: no values </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
